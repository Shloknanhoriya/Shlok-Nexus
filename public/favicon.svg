<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background with rounded corners -->
  <rect width="100" height="100" rx="22" fill="url(#bgGradient)"/>
  
  <!-- Geometric accent shape -->
  <path d="M 20 20 L 50 35 L 80 20 L 80 50 L 50 65 L 20 50 Z" fill="url(#textGradient)" opacity="0.3"/>
  
  <!-- SN Initials -->
  <text x="50" y="68" font-family="system-ui, -apple-system, sans-serif" font-size="42" font-weight="700" fill="url(#textGradient)" text-anchor="middle" letter-spacing="-1.5">SN</text>
  
  <!-- Small accent dots -->
  <circle cx="25" cy="25" r="2.5" fill="url(#textGradient)" opacity="0.6"/>
  <circle cx="75" cy="75" r="2.5" fill="url(#textGradient)" opacity="0.6"/>
</svg>
